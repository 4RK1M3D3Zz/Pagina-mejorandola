<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" /> <!--Forma en la que se codificará con los caracteres, es parte importante de la estructura semantica base -->
	<title>Desarrollo de mi primer pagina =P</title>
</head>
<body>
	<header> <!--Dentro de Body, no de head, existe la seccion header-->
		<figure> <!--Para no dejar imagenes volando se utiliza la etqueta figure como caja de imagen -->
			<img src="logo.png" />
		</figure>
		<h1>Indudablemente UNO</h1> <!--El h1 es para  colocar el titulo del header-->
		<figure>
			<img src="avatar.jpg" />
			<!--Agregar la flechita con fuentes de icono icon fonts-->
			<figcaption>
				*  <!--se define semanticamente como la etiqueta asociada al texto una imagen-->
			</figcaption>
		</figure>
	</header>
	<nav> <!--Navegacion-->
		<ul> <!--Lista desordenada para la navegacion superior-->
			<li>*</li> <!--Lista ordenada para cada opcion-->
			<li>Python</li>
			<li>HTML5</li>
			<li>Javascript</li>
			<li>CSS3</li>
			<li>Django</li>
			<li>Publicar</li>
		</ul>
	</nav>
	<section><!--Va a ser el contenido-->
		<article> <!--El article es el post, una de las secciones-->
			<figure>
				<img src="imagen.jpg" />
			</figure>
			<h2> <!--Titulo del post-->
				<a href="#">Post numero UNO</a>
			</h2>
			<p> <!--Texto informativo-->
				Por <a href="#">Aaron Lopez</a>
			</p>
			<p><!--Datos en una misma linea-->
				<a href="#">categoria</a>
				<span>hace <strong>5</strong> min</span>
				<a href="#">1000</a>
				<a href="#">*</a>
			</p>
			<p> <!--Puntuacion en parrafo aparte-->
				<a href="#">positivo</a>
				461
				<a href="#">negativo</a>
			</p>
		</article>
	</section>
	<footer> <!--Pie de pagina-->
		<p><strong>Powered by 4RK1M3D3Zz</strong></p>
		<p>Mejorando.la America 2013®</p>
	</footer>


</body>
</html>
